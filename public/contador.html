<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contador.css">
    <title>Tênis de mesa</title>
</head>
<body>
    <img src="assets/logo.png" alt="Tênis de mesa" class="logo-projeto">
    
    <!-- Menu de opções -->
    <div class="menu-container">
        <input type="checkbox" id="checkbox-menu">
        <label for="checkbox-menu" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="menu">
            <div class="options-container">
                <button class="menu-button" data-option="Masculino">Masculino</button>
                <button class="menu-button" data-option="Feminino">Feminino</button>
                <button class="menu-button" data-option="Misto">Misto</button>
                <button class="menu-button" data-option="Duplas">Duplas</button>
            </div>
        </div>
    </div>

    <!-- Display da esquerda -->
    <div id="counter-left" class="counter-container">
        <input type="text" id="title-left" placeholder="Equipe1/Jogador1" >
        <input type="text" id="country-left" placeholder="Sigla do País" >
        <div id="flag-container-left"></div>
        <div id="player2-container-left" class="player2-container">
            <input type="text" id="title-left-player2" placeholder="Jogador2" >
            <input type="text" id="country-left-player2" placeholder="Sigla do País">
        </div>
        <div>
            <button id="plus-left" class="count-button">+</button>
            <span id="value-left">0</span>
            <button id="minus-left" class="count-button">-</button>
        </div>
        <button id="reset-left">Resetar</button>
        <div id="selected-option-left" class="selected-option">Selecionado: Nenhum</div>
    </div>
    
    <!-- Display da direita -->
    <div id="counter-right" class="counter-container">
        <input type="text" id="title-right" placeholder="Equipe2/Jogador2" >
        <input type="text" id="country-right" placeholder="Sigla do País" >
        <div id="flag-container-right"></div>
        <div id="player2-container-right" class="player2-container">
            <input type="text" id="title-right-player2" placeholder="Jogador2">
            <input type="text" id="country-right-player2" placeholder="Sigla do País">
        </div>
        <div>
            <button id="plus-right" class="count-button">+</button>
            <span id="value-right">0</span>
            <button id="minus-right" class="count-button">-</button>
        </div>
        <button id="reset-right">Resetar</button>
        <div id="selected-option-right" class="selected-option">Selecionado: Nenhum</div>
    </div>

    <!-- Botão para enviar dados da partida -->
    <button id="submit-game-data">Enviar Dados da Partida</button>

    <script src="contador.js"></script>
</body>
</html>
